<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinh nhật vui vẻ</title>
    <link rel="icon" type="image/x-icon" href="balloons-color-icon.svg">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card" id="card">
            <div class="outside">
                <img src="cakegif.gif"/>
                <h3>Sinh nhật vui vẻ, tuổi mới mau ăn chóng lớn, sống lâu trăm tuổi  :)))
                </h3>
            </div>
            <div class="inside">
                <img src="art.jpg"/>
            </div>
            
        </div>

        <div class="block">
            <div class="frames frame1">
                <img src="4.jpg" alt="">
                <p>Chúc bạn luôn lạc quan và vui vẻ trong cuộc sống.</p>
            </div>
            <div class="frames frame2">
                <img src="1.jpg" alt="">
                <p>Chúc bạn luôn bình an và hạnh phúc.
                </p>
            </div>
            <div class="frames frame3">
                <img src="3.jpg" alt="">
                <p>Chúc bạn thực hiện được những điều mà bản thân mong muốn.</p>
            </div>
            <div class="frames frame4">
                <img src="5.jpg" alt="">
                <p>Chúc mọi điều tốt đẹp nhất sẽ đến với bạn.</p>
            </div>
        </div>

    </div>
</body>

<script>
    var flag = true;
    setInterval(function() {
        if(flag) {
            document.getElementById("card").style.transform = "rotateY(180deg)";
        } else {
            document.getElementById("card").style.transform = "rotateY(0deg)";
        }

        flag = !flag;
    }, 5000);
</script>
</html>
